{% block content %}

  <h2 class="text-center ">Lista de Impuestos</h2>

        <th>ID</th>
        <th>DESCRIPCION</th>
        <th>PORCENTAJE</th>
        <th>BASE</th>

      </tr>
    </thead>
    <tbody>

                <td>{{ impuesto.descripcion }}</td>
